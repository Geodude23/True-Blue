<div mat-dialog-title>True Blue User Form</div>
<form [formGroup]="TrueBlueForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Ex. Juan" formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Ex. Tamad" formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Products</mat-label>
            <input matInput type="text" placeholder="Ex. Healthcare" formControlName="products">
        </mat-form-field>
    </div>
        
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false"> cancel </button>
    <button mat-raised-button color="primary" type="submit"> save </button>
</div>
</form>
